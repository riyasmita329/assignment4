<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Creat</title>
    <style>
.pdiv{
    display: flex; background-color: antiquewhite; width: 40%; height: 80%;border: 2px brown dashed; margin: auto ;
}


   button{
    text-align: center;
   }
   
   
   </style>

<body>
    <center><h1 style="color: brown;"><u>Student Registration Form Using Table in HTML</u></h1></center>
<div class="pdiv">
    <div class="div1" style="margin: auto ;"> <br><br>
        <pre>
<label for="">First Name        :     </label><input type="text" placeholder="Ghanendre"> (Max 50 Characters Allowed)<br>
<label for="">Last Name         :     </label><input type="text" placeholder="Yadev">(Max 50 Characters Allowed)<br>
<label for="">Email ID          :     </label><input type="email" placeholder="example@gmai.com">(10 Digits Allowed)<br>
<label for="">Mobile Number     :     </label><input type="number" placeholder="7582***"><br>
<label for="">Gender            :     </label><input type="radio"> Male <input type="radio"> Female<br>
<label for="">Date of Birth(DOB):     </label><input type="date"><br>
<label for="">Address           :     <textarea name="" id=""></textarea><br>
<label for="">City              :     </label><input type="textarea" placeholder="Bangalore"><br>
<label for="">Pin Code          :     </label><input type="text" placeholder="560058">(Max 50 Characters Allowed)<br>
<label for="">State             :     </label><input type="text" placeholder="Karnataka">(Max 50 Characters Allowed)<br>
<label for="">Country           :     </label><input type="text" placeholder="india">(Max 50 Characters Allowed)<br>
<label for="">HOBBIES           :     </label><input type="checkbox">Drawing<input      type="checkbox">Singing<input type="checkbox">Dancing<input type="checkbox">Sletching
                        <input  type="checkbox">others<input type="text" placeholder="Ex-teaching">(Max 50 Characters Allowed)<br>


<label for="">Qualification     :     </label>
                        <input type="checkbox">High School(10th)
                        <input type="checkbox">Higher School(12th)
                        <input type="checkbox">Graduation (Bachelor)
                        <input type="checkbox">Post Graduation(Masters)
                        <input type="checkbox">Phd<br>
                                   </pre>
 <label for="">Courses Applied
            For   :     </label>
                                              <select name="" id="">
                                     <option value="BCA">BCA(Bachelor of Computer Applications)</option>
                                     <option value="B.Com">B.Com(Bachelor of Computer Applications)</option><option value="B.Sc">B.Sc(Bachelor Science)</option>
                                     <option value="BA">B.A(Bachelor of Arts)</option>
                                     <option value="MCA">MCA(Masters of Computer Applications)</option>
                                     <option value="M.Com">M.Com(Masters of Computer Applications)</option>
                                     <option value="M.Sc">M.Sc(Masters of Science)</option>
                                     <option value="MA">M.A(Masters of Arts)</option>
</select><br><br><br>
</pre>

</div>
